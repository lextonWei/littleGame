<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <div id="container">
        <h2>rock, paper and scissors</h2>
        <div id="game-container">
            <div id="points">
                <label for="playerPoints">Player score：</label>
                <span class="playerPoints"></span>
                <label for="computerPoints">Computer score：</label>
                <span class="computerPoints"></span>
            </div>
            <div id="choice">
                <div id="playerChoice">
                    <img src="" alt="" id="playerChoiceImg">
                    <h3 id="playerChoiceTxt"></h3>
                </div>
                <div id="computerChoice">
                    <img src="" alt="" id="computerChoiceImg">
                    <h3 id="computerChoiceTxt"></h3>
                </div>
            </div>
            <div id="buttons">
                <button class="btn">rock</button>
                <button class="btn">paper</button>
                <button class="btn">scossors</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
